name: Bug Report
description: Something isn't working quite right
labels: ["bug", "not confirmed"]

body:
- type: textarea      
  attributes:
    label: "Current behavior"
    description: "Please provide a clear and concise description of the issue."
  validations:
    required: true

- type: textarea      
  attributes:
    label: "Expected behavior"
    description: "Please describe what you expected to happen."
  validations:
    required: true

- type: textarea      
  attributes:
    label: "Steps to reproduce"
    description: "Please be as detailed as possible when providing steps to reproduce, failure to provide steps will result in this issue being closed."
  validations:
    required: true
    
- type: checkboxes
  attributes:
    label: "Is there an existing issue for this?"
    description: "[Search here](https://github.com/ecleangg/wiki/issues?q=is%3Aissue) to see if an issue already exists for your problem."
    options:
    - label: I have searched the existing issues before opening this issue.
      required: true
    - label: I have provided all relevant details and information.
      required: true
